<ng-container [ngSwitch]="event.type">
    <app-news-event-row
            *ngSwitchCase="EventTypes.NEWS"
            [event]="event"></app-news-event-row>
    <app-transaction-event-row
            *ngSwitchCase="EventTypes.TRANSACTION"
            [event]="event"></app-transaction-event-row>
</ng-container>
