<button routerLink="/add">Добавить событие</button>

<div class="type-filter">
    <span>Фильтровать по:</span>
    <select (change)="selectEventType($event.target.value)">
        <option *ngFor="let value of filterEvents" value={{value}}>{{value}}</option>
    </select>
</div>

<ng-container *ngFor="let event of events">
    <app-event-row [event]="event"></app-event-row>
</ng-container>
