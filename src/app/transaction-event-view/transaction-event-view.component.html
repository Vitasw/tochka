<div class="event">
  <h3 class="event__id">Задача №{{ event.id }}</h3>
  <div class="event__amount">
    <strong>Сумма: </strong>{{ event.amount }} {{ event.currency }}
  </div>
  <div class="event__from">
    <strong>От кого: </strong>{{ event.from }}
  </div>
  <div class="event__desciption">
    <strong>Описание: </strong>{{ event.description }}
  </div>
  <div class="event__date">
    <strong>Дата: </strong>{{ event.date | date:"dd.MM.yyyy HH:mm:ss" }}
  </div>

</div>
<div class="edit-form__row">
  <button (click)="$event.preventDefault(); remove()">Удалить</button>
</div>
<br/>
<a routerLink="/events">Вернуться к списку задач</a>
